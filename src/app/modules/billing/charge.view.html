
<div class="clearfix margin-bottom-30"></div>
<div class="container">
  <div id="sky-form3" class="sky-form" novalidate="novalidate">
    <div align="left">
      <header>Charge</header>
    </div>
    <fieldset>
      <div class="tag-box tag-box-v1 margin-bottom-40">
        <div class="row">
          <div class="ap-layout-card-row ap-layout-card-row-first">
            <div class="ap-layout-card-full-width-col">
              <h2>You will be charged £ {{paymentInfo.price}}.</h2>
              <h3>{{paymentInfo.notes}}</h3>
              <br />
              <p>Enter your payment info</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="processing === true">
        <h2>
          Your transaction may take some time for processing...
          please stay with us...
        </h2>
      </div>
      <div class="row">
        <section class="col col-3 heading"></section>
        <section class="col col-6 heading">
          <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
            <div class="form-row">
              <div id="card-info" #cardInfo></div>
              <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
            </div>
            <button type="submit" class="btn-u">Pay £ {{paymentInfo.price}}</button>
          </form>
          <div class="alert alert-danger" *ngIf="processing === false && errorInfo != null">{{errorInfo}}</div>
        </section>
        <section class="col col-3 heading"></section>
      </div>
    </fieldset>
  </div>
</div>
