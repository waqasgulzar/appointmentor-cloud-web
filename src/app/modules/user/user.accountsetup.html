
<div class="container-fluid zero-padding">
  <header>
    <div class="row login_bg" align="center">
      <h1 style="color:#FFF;">
        <b><span class="fa fa-clock-o"></span> Appointmentor</b>
      </h1>
    </div>
  </header>
  <div class="clearfix margin-bottom-30"></div>

  <div class="clearfix margin-bottom-30"></div>
  <section class="col-md-12">
    <div class="col-md-offset-1 col-md-6 col-md-offset-3">
      <div class="container-fluid" [hidden]="!isMenuhidden">
        <header>
          <div class="row login_bg" align="center">
            <h1 style="color:#FFF;">
              <b><span class="fa fa-clock-o"></span> Appointmentor</b>
            </h1>
          </div>
        </header>
        <div class="row">
          <!--------------------------------------------wizard------------------------------------------------------>
          <section>
            <div class="wizard">
              <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active">
                    <a data-toggle="tab" role="tab" title="">
                      <span class="round-tab">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                    </a>
                  </li>
                  <li role="presentation" class="disabled">
                    <a data-toggle="tab" role="tab" title="">
                      <span class="round-tab">
                        <i class="glyphicon glyphicon-folder-open"></i>
                      </span>
                    </a>
                  </li>
                  <li role="presentation" class="disabled">
                    <a data-toggle="tab" role="tab" title="">
                      <span class="round-tab">
                        <i class="glyphicon glyphicon-picture"></i>
                      </span>
                    </a>
                  </li>
                  <li role="presentation" class="disabled">
                    <a data-toggle="tab" aria-controls="complete" role="tab" title="">
                      <span class="round-tab">
                        <i class="glyphicon glyphicon-ok"></i>
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <section>
            <div class="wizard">
              <div class="tab-pane active" role="tabpanel" id="step1" style="padding-top:0px;">
                <div class="step1">
                  <form method="post" id="sky-form3" class="sky-form border-lining " novalidate (ngSubmit)="onSubmit(userForm)" [formGroup]="userForm">
                    <fieldset>
                      <input type="hidden" formControlName="organizationId">
                      <div class="row">
                        <section class="col col-6">
                          <label class="label required">First Name</label>
                          <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" formControlName="firstName" maxlength="50" required autofocus>
                          </label>
                          <div class="form-error-content" *ngIf="submitted">
                            <span *ngIf="userForm.get('firstName').errors?.required">
                              First Name is required
                            </span>
                          </div>
                        </section>
                        <section class="col col-6">
                          <label class="label required">Last Name</label>
                          <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" formControlName="lastName" maxlength="50" required>
                          </label>
                          <div class="form-error-content" *ngIf="submitted">
                            <span *ngIf="userForm.get('lastName').errors?.required">
                              Last Name is required
                            </span>
                          </div>
                        </section>
                      </div>
                      <div class="row">
                        <section class="col col-6">
                          <label class="label required">Company Name</label>
                          <label class="input">
                            <i class="icon-append fa fa-building-o"></i>
                            <input type="text" formControlName="companyName" maxlength="50" required>
                          </label>
                          <div class="form-error-content" *ngIf="submitted">
                            <span *ngIf="userForm.get('companyName').errors?.required">
                              Company Name is required
                            </span>
                          </div>
                        </section>
                        <section class="col col-6">
                          <label class="label required">Phone Number</label>
                          <label class="input">
                            <i class="icon-append fa fa-phone"></i>
                            <input type="tel" formControlName="phoneNumber" maxlength="50" required>
                          </label>
                          <div class="form-error-content" *ngIf="submitted">
                            <span *ngIf="userForm.get('phoneNumber').errors?.required">
                              Phone Number is required
                            </span>
                            <span *ngIf="userForm.get('phoneNumber').pattern?.required">
                              Phone Number is invalid
                            </span>
                          </div>
                        </section>
                      </div>
                      <div class="row">
                        <section class="col col-6">
                          <label class="label required">E-mail Address</label>
                          <label class="input">
                            <i class="icon-append fa fa-envelope-o"></i>
                            <input type="email" formControlName="emailAddress" disabled="disabled" maxlength="100" required>
                          </label>
                        </section>
                        <section class="col col-6">
                          <label class="label required">Password</label>
                          <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" formControlName="password" maxlength="50" required>
                          </label>
                          <div class="form-error-content" *ngIf="submitted">
                            <span *ngIf="userForm.get('password').errors?.required">
                              Password is required
                            </span>
                            <!--<span *ngIf="userForm.get('password').errors?.minLength)">
        Your password must be at least 5 characters long
        </span>
        <span *ngIf="userForm.get('password').errors?.maxLength)">
        Your password cannot exceed 15 characters
        </span>-->
                          </div>
                        </section>
                      </div>
                    </fieldset>
                    <footer style="border-top:0px solid transparent;">
                      <button type="submit" class="btn btn-u">Save & Continue</button>
                    </footer>
                    <div class="message">
                      <i class="rounded-x fa fa-check"></i>
                      <p>Your message was successfully sent!</p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
