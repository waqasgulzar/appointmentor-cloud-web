<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Financial Reports</h4>
          </div>
          <div class="card-body">
            <div class="col-md-12">
              <form action="#"  style="border:1px solid #fff;">
                <div class="row">
                  <div class="col-lg-5 col-md-8 col-sm-4">
                    <mat-form-field  class="example-full-width">
                      <mat-select multiple placeholder="Year">
                        <mat-option value="2007">2007</mat-option>
                        <mat-option value="2008">2008</mat-option>
                        <mat-option value="2009">2009</mat-option>
                        <mat-option value="2010">2010</mat-option>
                        <mat-option value="2011">2011</mat-option>
                        <mat-option value="2012">2012</mat-option>
                        <mat-option value="2013">2013</mat-option>
                        <mat-option value="2014">2014</mat-option>
                        <mat-option value="2015">2015</mat-option>
                        <mat-option value="2016">2016</mat-option>
                        <mat-option value="2017" selected="selected">2017</mat-option>
                        <mat-option value="2018">2018</mat-option>
                        <mat-option value="2019">2019</mat-option>
                        <mat-option value="2020">2020</mat-option>
                        <mat-option value="2021">2021</mat-option>
                        <mat-option value="2022">2022</mat-option>
                        <mat-option value="2023">2023</mat-option>
                        <mat-option value="2024">2024</mat-option>
                        <mat-option value="2025">2025</mat-option>
                        <mat-option value="2026">2026</mat-option>
                        <mat-option value="2027">2027</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-5 col-md-8 col-sm-4">
                    <mat-form-field class="example-full-width">
                      <mat-select placeholder="Month" name="month">
                          <mat-option value="0">Jan</mat-option>
                          <mat-option value="1">Feb</mat-option>
                          <mat-option value="2">Mar</mat-option>
                          <mat-option value="3">Apr</mat-option>
                          <mat-option value="4">May</mat-option>
                          <mat-option value="5">Jun</mat-option>
                          <mat-option value="6">Jul</mat-option>
                          <mat-option value="7">Aug</mat-option>
                          <mat-option value="8">Sep</mat-option>
                          <mat-option value="9">Oct</mat-option>
                          <mat-option value="10">Nov</mat-option>
                          <mat-option value="11" selected="selected">Dec</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <!--<div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th *ngFor="let cell of tableData2.headerRow">{{ cell }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of tableData2.dataRows">
                      <td *ngFor="let cell of row">{{cell}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>-->
                  <div class="panel panel-default">
                      <div>
                          <ngx-datatable class='table bootstrap' [columnMode]="'flex'" [headerHeight]="50" [rowHeight]="'auto'" [rows]='monthlyoverview'>
                              <ngx-datatable-column name="Name" prop="otto" [flexGrow]="2"></ngx-datatable-column>
                              <ngx-datatable-column name="Duration" prop="ooto1" [flexGrow]="2">
                                  <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
                                      <span>{{row['hello']}} {{row['hello']}}</span>
                                  </ng-template>
                              </ngx-datatable-column>
                              <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
                                  <ng-template let-rowIndex="rowIndex" let-id="value" let-row="row" ngx-datatable-cell-template>
                                      <button type="button" class="btn btn-default" [routerLink]="['/service', row['serviceId']]">
                                          Edit
                                      </button>
                                  </ng-template>
                              </ngx-datatable-column>
                          </ngx-datatable>
                      </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
