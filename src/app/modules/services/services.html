<section class="content-wrapper">
  <h4>Services</h4>
  <span class="pull-right">
    <a class="btn-u" [routerLink]="['/service', 0]">
      <i class="fa fa-plus"></i>&nbsp;Create Service
    </a>
  </span>
  <hr>
  <div class="panel panel-default">
    <div>
      <ngx-datatable class='table bootstrap' [columnMode]="'flex'" [headerHeight]="30" [rowHeight]="'auto'" [rows]='services'>
        <ngx-datatable-column name="Name" prop="serviceName" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Duration" prop="quantity" [flexGrow]="2">
          <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <span>{{row['duration']}} {{row['durationType']}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Price" prop="price" [flexGrow]="2">
          <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <span>{{row['isPriceOfApplication'] == false ? value : 'POA' }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
          <ng-template let-rowIndex="rowIndex" let-id="value" let-row="row" ngx-datatable-cell-template>
            <button type="button" class="btn btn-default" [routerLink]="['/service', row['serviceId']]">
               Edit
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</section>
