<mat-tab-group>
  <mat-tab label="Plans">
    <section class="content-wrapper">
      <span class="pull-right">
        <a class="btn-u" [routerLink]="['/plan', 0]">
          <i class="fa fa-plus"></i>&nbsp;Create Plan
        </a>
      </span>
      <hr>
      <div class="panel panel-default">
        <div>
          <ngx-datatable class='table bootstrap' [columnMode]="'flex'" [headerHeight]="30" [rowHeight]="'auto'" [rows]='categories'>
            <ngx-datatable-column name="#" width="20">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{rowIndex+1}}</strong>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="categoryName" [flexGrow]="2"></ngx-datatable-column>
            <ngx-datatable-column name="Services" prop="services" [flexGrow]="2">
              <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
                <div>
                  <span *ngFor="let s of row.services" class="btn btn-default">{{s.serviceName}}</span>
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
              <ng-template let-rowIndex="rowIndex" let-id="value" let-row="row" ngx-datatable-cell-template>
                <button type="button" class="btn btn-default" [routerLink]="['/plan', row['categoryId']]">
                   Edit
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </section>
  </mat-tab>
  <mat-tab label="Services">
    <services-component></services-component>
  </mat-tab>
</mat-tab-group>
